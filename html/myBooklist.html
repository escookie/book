<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyBookList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/myBooklist.css" />
</head>

<body>
  <header include-html="../index/header.html"></header>
  <div class="modal hidden">
    <div class="modal_overlay"></div>
    <div class="modal_content">
      <header class="modal-header">
        <button id="closeButton"><span>검색 결과</span></button>
        <button type="button" class="btn-close" aria-label="Close"></button>
      </header>
      <div class="modal-body">
        <div class="modal_gird" id="modal_gird"></div>
        <nav class="pagination_content">
          <ul class="pagination_diy" id="pagination"></ul>
        </nav>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="booklist_explain">
      <div id="first">
        <div>구매완료</div>
        <div id="line"></div>
        <div>읽음</div>
      </div>
      <div id="mid">상품</div>
      <div id="last">삭제</div>
    </div>
    <div class="booksArea">
      <div id="loading_text">로딩중..</div>
    </div>
  </div>

  <footer include-html="../index/footer.html"></footer>
  <!-- <header include-html="../index/footer.html"></header> -->
  <!-- <script src="../js/search.js"></script>/ -->
  <script src="../js/includes.js"></script>
  <script>
    includeHTML();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="../js/search.js"></script>
  <script src="../js/myBooklist.js"></script>
</body>

</html>
